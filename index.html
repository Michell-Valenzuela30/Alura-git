<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Mensajes</title>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.min.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <!-- Sección de encriptación -->
        <section class="encriptar">
            <form>
                <textarea class="texto" name="texto" id="texto" cols="30" placeholder="Ingrese aquí el mensaje"></textarea>
                <div class="terminos">
                    <p>Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="botones">
                    <button class="btn-encriptar btn" type="button" onclick="encriptar()">Encriptar</button>
                    <button class="btn-desencriptar btn" type="button" onclick="desencriptar()">Desencriptar</button>
                    <button class="btn-copiar btn" type="button" onclick="copiarTexto()">Copiar Texto</button>
                </div>
            </form>
        </section>

        <!-- Sección de mensaje encriptado -->
        <section class="encriptado">
            <img src="img/Muñeco.png" alt="Muñeco" id="Muñeco">
            <article class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">
                    Ingresa el texto que deseas encriptar o desencriptar.
                </p>
            </article>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.0/dist/sweetalert2.all.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
