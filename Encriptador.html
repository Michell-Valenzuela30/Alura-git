<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <div class="encriptar">
            <textarea class="texto" name="texto" id="texto" cols="30" placeholder="Ingrese aquí el mensaje"></textarea>
            <div class="terminos">
                <p>solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar btn" type="button" onclick="encriptar()">Encriptar</button><!--llama la función al presionar-->
                <input class="btn-desencriptar btn" type="button" onclick="desencriptar()" value="Desencriptar"><!--Otro boton pero de tipo input, hace lo mismo-->
            </div>
        </div>
        <!--La otra mitad-->
        <div class="encriptado">
            <img src="img/Muñeco.png" alt="Muñeco" id="Muñeco">
            <div class="mensaje-encriptado" id="mensaje-encriptado">
                <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p id="parrafo">
                    Ingresa el texto que desea encriptar o desencriptar
                </p>
                <textarea name="mensaje" id="mensaje" cols="30" rows="10" class="mensaje"></textarea>
            </div>
        </div>
    </div> 
        
    </body>
    <script src="index.js"></script>
</html>
